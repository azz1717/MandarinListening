<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mandarin Homework Helper</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Mandarin Phrase Player</h1>
    <div id="week-info"></div>
    <div id="phrase-buttons" class="grid"></div>
    <div class="controls">
      <button id="prev-week">Prev</button>
      <button id="next-week">Next</button>
    </div>
  </div>

  <div id="info-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <p id="modal-content-text"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
